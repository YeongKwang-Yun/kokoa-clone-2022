<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Som - Kokoat Clone</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">My Girlfriend</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Wednesday, November 09, 2022</div>

      <div class="message-row">
        <img src="screenshots/dasom.jpg" />
        <div class="message-row__content">
          <span class="message__author">My Girlfriend</span>
          <div class="message__info">
            <span class="message__bubble">Hello YeongKwang!!</span>
            <span class="message__time">17:14</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">I love you~♥</span>
            <span class="message__time">17:14</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hello Dasom!</span>
            <span class="message__time">17:16</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">I miss you~ I love you too~♥</span>
            <span class="message__time">17:17</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="screenshots/dasom.jpg" />
        <div class="message-row__content">
          <span class="message__author">My Girlfriend</span>
          <div class="message__info">
            <span class="message__bubble">I'm waiting for you</span>
            <span class="message__time">17:31</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">What did you do today?</span>
            <span class="message__time">17:31</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/b256480440.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
