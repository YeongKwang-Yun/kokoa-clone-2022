<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoat Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>77%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <div id="no-mobile-big">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <div id="no-mobile-small">
      <span>screen is too small</span>
    </div>

    <div id="no-landscape-mode">
      <span>Sorry, you can't landscape mode in this application :(</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b256480440.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
